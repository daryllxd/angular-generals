<div class="flex flex-col align-center">
  <ng-container *ngFor="let row of board.boardTiles; index as i">
    <div class="row bg-red h-16 flex">
      <ng-container *ngFor="let column of board.boardTiles[i]; index as j">
        <span
          class="row bg-red-200 h-16 px-6 py-4 relative w-16 h-12 border border-solid border-slate-50"
        >
          <span class="text absolute bottom-1 right-1"
            >{{ rows - i - 1 }}-{{ j }}</span
          >
          <ng-container
            *ngIf="!!board.boardTiles[rows - i - 1][j].piece as piece"
          >
            {{ piece | json }}
          </ng-container>
        </span>
      </ng-container>
    </div>
  </ng-container>
</div>

<code>
  {{ board.boardTiles | json }}
</code>
